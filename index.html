<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Retro clock</title>
   </head>
   <body>
      <div class="container">
         <div class="clock">
            <!-- left -->
            <div class="clock-circle">
               <div class="clock-rounder"></div>
               <div class="clock-hour" id="clock-hour"></div>
               <div class="clock-min" id="clock-min"></div>
               <div class="clock-sec" id="clock-sec"></div>
            </div>
            <!-- right -->
            <div>
               <div class="clock-date">
                  <span class="clock-dayOfTheWeek" id="date-dayOfTheWeek"></span>
                  <div>
                     <span class="clock-month" id="date-month"></span>
                     <span class="clock-day" id="date-day"></span>
                     <span class="clock-year" id="date-year"></span>
                  </div>
               </div>
               
               <div class="clock-text">
                  <span class="clock-text-hour" id="text-hour"></span>
                  <span class="clock-text-min" id="text-mins"></span>
                  <span class="clock-text-sec" id="text-secs"></span>
                  <span class="clock-text-ampm" id="text-ampm"></span>
               </div>
            </div>

         </div>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
